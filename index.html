<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Revou</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <header>
            <div class="logo-icon">Mohamad Fiky</div>
        </header>

        <section class="nav-container">
            <ul>
                <li><a href="#home" class="nav-item">Home</a></li>
            </ul>
            <ul>
                <li> <a href="" class="nav-item">Our Package</a></li>
            </ul>
            <ul>
                <li> <a href="" class="nav-item">Call Me</a></li>
            </ul>
        </section>
    </nav>

    <main>
        <article id="home">
            <header class="main-title">
                <h1>Your Trust Travel Agent</h1>
            </header>

        </article>

        <p>Your happines is our happines</p>
        <section class="main-content">

            <article class="main-content-item">

            </article>

            <section class="main-img">
                <div class="quote">"Liburan akan semakin menyenangkan bersaya <span>Travel</span> kami</div>
                <br>
                <div class="profile">
                    <img src="assets/Foto.jpg" alt="Profile" class="img" width="50px" height="50px">
                    <div>
                        <p class="name">Florence Hughes</p>
                        <p class="designation">Ibu Rumah Tangga, 28</p>
                    </div>
                </div>
            </section>

            <section class="form">
                <form class="form-content-item">
                    <h2>Contact Us</h2>
                    <p class="main-contact">Sales akan menghubungi anda 1x24 jam setelah data kami terima.</p>

                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Name" required><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <label for="interst">What are you interested in?</label><br>
                    <select id="interst">
                    <option disable hidden selected>Select option</option>
                    <option value="turkie">TURKIE</option>
                    <option value="america">AMERIKA</option>
                    <option value="rusian">RUSIA</option>
                </select>

                    <input type="submit" value="SEND">
                </form>
            </section>

        </section>
    </main>

    <script src="js/script.js "></script>
</body>

</html>
